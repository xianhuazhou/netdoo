<html>
	<head>
		<title>Player</title>
		<script type="text/javascript" src="AIRAliases.js"></script> 
		<script type="text/javascript" src="AIRIntrospector.js"></script> 
		<script type="text/javascript" src="protoaculous.js"></script> 
		<script type="text/javascript" src="app.js"></script> 
		<link rel='stylesheet' type='text/css' href='app.css'/>
	</head>
	<body>

		<div id="search">
			Search: <input type="text" id="song" onkeypress="if(event.keyCode == 13) $('btn').onclick()" />
			<input type="button" onclick="Player.search($F('song'))" id="btn" value="Go" />
			<span id="debug"></span>
		</div>

		<div id="main">

			<div id="songs">
			</div>

			<div id="player">

				<div id="panel">
					<div id="controller">


						<span id="songName"></span>
						<span><label for="songLoop">Loop</label><input type="checkbox" id="songLoop" value="1" /></span>
					</div>
	
					<div id="playbackSlide">
						<div id="playbackSlideHandle"><img src="images/playback.png" /></div>
					</div>

					<div id="volumeSlide">
						<div id="volumeSlideHandle"><img src="images/playback.png" /></div>
					</div>
					<div id="volumeSlideFill"></div>

					<div id="downloadedHandle"></div>
					<div id="soundBuffering">Buffering...</div>

				</div>

				<div id="lists"></div>

			</div>
		</div>

		<div id="copyrights">
			by <a href="mailto: xianhua.zhou@gmail.com">xianhua.zhou</a>
		</div>

	</body>
</html>
